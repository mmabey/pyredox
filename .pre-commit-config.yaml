- repo: https://github.com/omnilib/ufmt
  rev: v2.2.0
  hooks:
  - id: ufmt
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.0.285
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix, "--ignore=E501,D105,F401"]
